<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Anmelden bei HotLock Energie-Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input matInput placeholder="Benutzername" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Passwort" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Anmelden</button>
    </form>
  </mat-card-content>
</mat-card>
